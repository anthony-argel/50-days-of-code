<html lang="en">
<head>

    <title>Progress Steps</title>

<body>
    <div class="container">
        <div class="progress-ui">
            <div class='step completed-step'>1</div>
            <div class='bar'></div>
            <div class='step'>2</div>
            <div class='bar'></div>
            <div class='step'>3</div>
            <div class='bar'></div>
            <div class='step'>4</div>
        </div>
        
        <div class="buttons">
            <button id="prev-btn" class='disabled'>
                Prev
            </button>
            <button id="next-btn">
                Next
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
